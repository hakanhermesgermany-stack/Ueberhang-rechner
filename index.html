<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>√úberhangmeldung ‚Äì Beladen-% Rechner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      line-height: 1.6;
    }
    h1 {
      margin-bottom: 20px;
    }
    .form-group {
      display: flex;
      flex-direction: column;
      margin-bottom: 20px;
      max-width: 300px;
    }
    label {
      font-weight: bold;
      margin-bottom: 5px;
    }
    input {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      width: 100%;
      box-sizing: border-box;
    }
    .buttons {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }
    button {
      flex: 1;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .btn-green {
      background-color: #28a745;
      color: white;
    }
    .btn-grey {
      background-color: #e0e0e0;
      color: black;
    }
    .result {
      margin-top: 25px;
      font-size: 18px;
      font-weight: bold;
    }
    .formula {
      margin-top: 30px;
      font-family: monospace;
      font-size: 14px;
      color: #444;
    }
  </style>
</head>
<body>
  <h1>√úberhang ‚Äì Beladen-% Rechner</h1>

  <div class="form-group">
    <label for="innenlaenge">Innenl√§nge (Lademeter-Basis)</label>
    <input type="number" id="innenlaenge" value="7.00" step="0.01">
    <small>Wechselbr√ºcke C745 7,00 m. 0,5 f√ºr Ladungssicherung.</small>
  </div>

  <div class="form-group">
    <label for="freieLaenge">Gemessene freie L√§nge (m)</label>
    <input type="number" id="freieLaenge" placeholder="z. B. 3.00" step="0.01">
    <small>Am Heck mit dem Laser gemessen.</small>
  </div>

  <div class="buttons">
    <button class="btn-green" onclick="berechnen()">Berechnen</button>
    <button class="btn-grey" onclick="zuruecksetzen()">Zur√ºcksetzen</button>
  </div>

  <div class="result" id="result"></div>

  <div class="formula">
    Formel: ((Innenl√§nge ‚àí freie L√§nge) √∑ Innenl√§nge) √ó 100
  </div>

  <script>
    function berechnen() {
      const innenlaenge = parseFloat(document.getElementById('innenlaenge').value);
      const freie = parseFloat(document.getElementById('freieLaenge').value);

      if (isNaN(innenlaenge) || isNaN(freie)) {
        document.getElementById('result').innerText = "Bitte beide Felder ausf√ºllen!";
        return;
      }

      const beladenProzent = ((innenlaenge - freie) / innenlaenge) * 100;
      const beladeneMeter = (innenlaenge - freie).toFixed(2);

      document.getElementById('result').innerHTML =
        `üì¶ Beladen: ${beladenProzent.toFixed(2)}%<br>` +
        `‚û°Ô∏è Geladene Meter: ${beladeneMeter} m`;
    }

    function zuruecksetzen() {
      document.getElementById('freieLaenge').value = "";
      document.getElementById('result').innerHTML = "";
    }
  </script>
</body>
</html>
<div class="form-group">
  <label for="tor">Tor</label>
  <input type="text" id="tor" placeholder="z. B. Tor 3" required>
</div>
<div class="form-group">
  <label for="user">Mitarbeiter (optional)</label>
  <input type="text" id="user" placeholder="Name/K√ºrzel">
</div>
<div class="form-group">
  <label for="note">Notiz (optional)</label>
  <input type="text" id="note" placeholder="z. B. Vorlader">
</div>
<div class="buttons" style="margin-top:10px;">
  <button class="btn-green" onclick="senden()">Senden</button>
</div>

<script>
const WEBHOOK_URL = 'https://script.google.com/macros/s/AKfycbxF8OTiJZttLsnF5Jh32069scWBwwQtpQJ6mMr0MSidH_hWp211538Sq2U9F5Xr6qej/exec'; // <-- deine Apps-Script-URL

function getVals() {
  const L = parseFloat(document.getElementById('innenlaenge').value.toString().replace(',','.')) || 7;
  const d = parseFloat(document.getElementById('freieLaenge').value.toString().replace(',','.'));
  const loaded = Math.max(0, Math.min(L, L - (isNaN(d)?0:d)));
  const pct = (loaded / L) * 100;
  return { L, d, loaded, pct };
}

async function senden() {
  const tor  = document.getElementById('tor').value.trim();
  const user = document.getElementById('user').value.trim();
  const notiz= document.getElementById('note').value.trim();
  const { L, d, loaded, pct } = getVals();

  if (!tor) { alert('Bitte Tor eingeben.'); return; }
  if (isNaN(d)) { alert('Bitte freie L√§nge eingeben.'); return; }

  const payload = {
    tor,
    innenlaenge: Number(L.toFixed(2)),
    freie: Number(d.toFixed(2)),
    geladen: Number(loaded.toFixed(2)),
    beladen_prozent: Math.round(pct),
    user,
    notiz
  };

  try {
    await fetch(WEBHOOK_URL, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      // Apps Script akzeptiert CORS; falls dein Browser blockt, nimm zus√§tzlich: mode: 'no-cors'
      body: JSON.stringify(payload),
    });
    alert('Gesendet ‚úÖ');
  } catch (e) {
    alert('Senden fehlgeschlagen ‚ùå: ' + e);
  }
}
</script>
